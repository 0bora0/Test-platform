    <div class="container my-5 pt-5">
        <div class="d-flex row align-items-center justify-content-center">
            <div class="col-lg-10 col-md-12 col-sm-12">
                <div class="form-container bg-light border p-4 rounded shadow-sm">
                    <h2 class="text-center mb-4">Добави нов въпрос в банката</h2>
                    <form id="addQuestionForm">
                        <div class="row">
                            <!-- Избор на дисциплина и банка с въпроси -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="discipline" class="form-label">Избери дисциплина:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-book-half"></i></span>
                                    <select name="discipline" id="discipline-select" class="form-control" required>
                                        <!-- Дисциплини ще се зареждат тук -->
                                    </select>
                                </div>
                            </div>
    
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="questionBank" class="form-label">Избери банка с въпроси:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-safe"></i></span>
                                    <select name="questionBank" id="questionBank-select" class="form-control" required>
                                        <!-- Банки с въпроси ще се зареждат тук -->
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Импортиране на въпроси -->
                            <div class="col-12 col-lg-6 mb-4">
                                <h4 class="text-center">Прикачи въпроси в банката от файл</h4>
                                <div class="mb-3">
                                    <input type="file" id="fileInput" class="form-control">
                                </div>
                                <div>
                                    <button id="uploadFile" class="btn btn-success w-100 mb-2">Импортирай въпроси от файл <i class="bi bi-upload"></i></button>
                                    <button id="clearFile" class="btn btn-danger w-100 mb-2">Изтрий прикачен файл <i class="bi bi-trash"></i></button>
                                    <button onclick="downloadFile()" class="btn btn-success w-100">Свали шаблон на въпроси <i class="bi bi-download"></i></button>
                                </div>
                            </div>

                            <!-- Избор на тип въпрос -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="questionType" class="form-label">Тип на въпроса:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-question-circle"></i></span>
                                    <select name="questionType" id="question-type" class="form-control" required>
                                        <option value="multiple">Множествен избор</option>
                                        <option value="text">Текстов отговор</option>
                                        <option value="truefalse">Вярно/Невярно</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Полета за отговори (ще се променят динамично според типа на въпроса) -->
                            <div id="multipleOptions" class="answer-options">
                                <div class="mb-3">
                                    <label for="option1" class="form-label">Отговор 1:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-option"></i></span>
                                        <input type="text" id="option1" class="form-control" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="option2" class="form-label">Отговор 2:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-option"></i></span>
                                        <input type="text" id="option2" class="form-control" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="option3" class="form-label">Отговор 3:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-option"></i></span>
                                        <input type="text" id="option3" class="form-control" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="option4" class="form-label">Отговор 4:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-option"></i></span>
                                        <input type="text" id="option4" class="form-control" required>
                                    </div>
                                </div>
                                <button type="button" id="addOption" class="btn btn-primary">Добави още опция</button>
                            </div>

                            <!-- Поле за текстов отговор -->
                            <div id="textAnswer" class="answer-options" style="display:none;">
                                <div class="mb-3">
                                    <label for="textAnswerInput" class="form-label">Текстов отговор:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                                        <input type="text" id="textAnswerInput" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Полета за вярно/невярно -->
                            <div id="trueFalseAnswer" class="answer-options" style="display:none;">
                                <div class="mb-3">
                                    <label for="trueFalseAnswer" class="form-label">Отговор:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-check-circle"></i></span>
                                        <select id="trueFalseAnswerSelect" class="form-control" required>
                                            <option value="true">Вярно</option>
                                            <option value="false">Невярно</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Добави въпроса</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // This script dynamically handles different question types and the addition of answer options
        document.getElementById('question-type').addEventListener('change', function() {
            var selectedType = this.value;
            var answerOptions = document.getElementById('answer-options');
            answerOptions.innerHTML = '';  // Clear previous options
    
            if (selectedType === 'multiple') {
                addMultipleChoiceOptions();
            } else if (selectedType === 'truefalse') {
                addTrueFalseOptions();
            } else if (selectedType === 'text') {
                addTextAnswer();
            }
        });
    
        function addMultipleChoiceOptions() {
            for (let i = 1; i <= 4; i++) {
                var div = document.createElement('div');
                div.classList.add("mb-3");
                div.innerHTML = `
                    <label for="option${i}" class="form-label">Отговор ${i}:</label>
                    <div class="input-group">
                        <input type="text" id="option${i}" class="form-control" required>
                    </div>
                `;
                document.getElementById('answer-options').appendChild(div);
            }
        }
    
        function addTrueFalseOptions() {
            var div = document.createElement('div');
            div.classList.add("mb-3");
            div.innerHTML = `
                <label for="trueFalseAnswerSelect" class="form-label">Отговор:</label>
                <select id="trueFalseAnswerSelect" class="form-control" required>
                    <option value="true">Вярно</option>
                    <option value="false">Невярно</option>
                </select>
            `;
            document.getElementById('answer-options').appendChild(div);
        }
    
        function addTextAnswer() {
            var div = document.createElement('div');
            div.classList.add("mb-3");
            div.innerHTML = `
                <label for="textAnswerInput" class="form-label">Вашият отговор:</label>
                <input type="text" id="textAnswerInput" class="form-control" required>
            `;
            document.getElementById('answer-options').appendChild(div);
        }
    
        // Submit form handling
        document.getElementById('addQuestionForm').addEventListener('submit', function(e) {
            e.preventDefault();
    
            var questionText = document.getElementById('question-text').value;
            var questionType = document.getElementById('question-type').value;
            var answerOptions = [];
    
            // Gather answers based on the selected question type
            if (questionType === 'multiple') {
                var options = document.querySelectorAll('#answer-options input[type="text"]');
                options.forEach(function(option) {
                    answerOptions.push(option.value);
                });
            } else if (questionType === 'truefalse') {
                answerOptions.push(document.getElementById('trueFalseAnswerSelect').value);
            } else if (questionType === 'text') {
                answerOptions.push(document.getElementById('textAnswerInput').value);
            }
    
            console.log('Въпрос:', questionText);
            console.log('Тип въпрос:', questionType);
            console.log('Отговори:', answerOptions);
    
            // Add logic for sending question to server here
        });
    </script>
    
    <script type="module">
        import { enforcePageAccess } from "./role-guard.js";
        enforcePageAccess();
    </script>
    <script src="loader.js" type="module">
        import { withLoader } from './loader.js';
        withLoader(fetchData);
    </script>
    <script>
         function downloadFile() {
            const link = document.createElement('a');
            link.href = './template_upload_questions.xlsx'; // Replace with your file's URL
            link.download = 'example.xlsx'; // This is the filename that will be saved
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        document.getElementById('clearFile').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            fileInput.value = ''; // Изчистваме избора на файл
            alert('Файлът беше изтрит.');
        });
        document.getElementById('question-type').addEventListener('change', function() {
    var selectedType = this.value;
    var multipleOptions = document.getElementById('multipleOptions');
    var textAnswer = document.getElementById('textAnswer');
    var trueFalseAnswer = document.getElementById('trueFalseAnswer');

    // Скриване на всички секции
    multipleOptions.style.display = 'none';
    textAnswer.style.display = 'none';
    trueFalseAnswer.style.display = 'none';

    // Показване на съответната секция в зависимост от избора
    if (selectedType === 'multiple') {
        multipleOptions.style.display = 'block';
    } else if (selectedType === 'text') {
        textAnswer.style.display = 'block';
    } else if (selectedType === 'truefalse') {
        trueFalseAnswer.style.display = 'block';
    }
});

    </script>
    <script type="module" src="./add.question.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
