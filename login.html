<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестова платформа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=79387&format=png&color=000000" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-white"><a href="login.html" class="fs-4">Тестова платформа</a></h1>
            <nav>
                <a href="login.html" class="me-3">Вход</a>
                <a href="register.html">Регистрация</a>
            </nav>
        </div>
    </header>

    <main class="bg-light py-5">
        <div class="container my-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-6 col-md-8 mb-4 d-flex justify-content-center">
                    <img src="https://img.freepik.com/free-vector/access-control-system-abstract-concept_335657-3180.jpg" 
                         alt="Access Control" class="img-fluid rounded shadow-lg">
                </div>
                <div class="col-lg-6 col-md-8">
                    <section id="login" class="bg-white shadow-lg p-5 rounded-4">
                        <h2 class="text-center mb-4 text-primary">Добре дошли! Влезте в профила си</h2>
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="loginEmail" class="form-label">Имейл:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" id="loginEmail" class="form-control" placeholder="Вашият имейл адрес..." required>
                                </div>
                            </div>
    
                            <div class="mb-4">
                                <label for="loginPassword" class="form-label">Парола:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" id="loginPassword" class="form-control" placeholder="Вашата парола..." required>
                                </div>
                            </div>
    
                            <button type="submit" class="btn btn-primary w-100 mt-3 shadow-sm fs-5">
                                Вход <i class="bi bi-box-arrow-in-right"></i>
                            </button>
    
                            <div class="text-center mt-4">
                                <a href="login.html" class="text-decoration-none me-3">Забравена парола?</a>
                                <a href="register.html" class="text-decoration-none">Регистрация</a>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </main>
    
    
    <footer class="bg-light py-3 mt-auto" style="background: linear-gradient(135deg, #034687 0%, #00c379 100%);">
        <div class="container text-center">
            <p class="text-white mb-2">&copy; 2025 Тестова платформа. Всички права запазени.</p>
            <hr class="my-3" style="border: 0; height: 3px; background: linear-gradient(135deg, #010e1c 0%, #013722 100%);">
            <div>
                <a href="https://www.instagram.com" target="_blank" class="text-white me-3">
                    <i class="bi bi-instagram fs-2"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank" class="text-white me-3">
                    <i class="bi bi-facebook fs-2"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="text-white">
                    <i class="bi bi-linkedin fs-2"></i>
                </a>
            </div>
        </div>
    </footer>
    
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Неуспешен вход!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Моля, проверете данните си за вход и опитайте отново!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Успешен вход!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Добре дошли в профила си!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="continueButton">Продължаване</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="login.js"></script>
    <script src="loader.js" type="module">
        import { withLoader } from './loader.js';
         withLoader(fetchData);
     </script>
<script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
