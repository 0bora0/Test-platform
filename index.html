<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестова платформа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=79387&format=png&color=000000"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/originals/69/e3/3d/69e33dbe9efa230e17472c04b924a104.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: backgroundZoom 15s infinite alternate ease-in-out;
        }

        @keyframes backgroundZoom {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .welcome-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        .welcome-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            transform: rotate(45deg);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }

            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        h1 {
            font-size: 2.8rem;
            font-weight: bold;
            color: #034687;
            margin-bottom: 20px;
            animation: slideInDown 1s ease-in-out;
        }

        @keyframes slideInDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .btn-custom {
            border-radius: 30px;
            font-size: 1.3rem;
            padding: 15px 25px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.4s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .btn-custom:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-login {
            background: linear-gradient(135deg, #1d84ff, #0056b3);
            color: white;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #0056b3, #00398b);
        }

        .btn-register {
            background: linear-gradient(135deg, #1dcf73, #1a9f57);
            color: white;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #1a9f57, #107a43);
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transition: all 0.4s ease;
        }

        .btn-custom:hover::before {
            background: rgba(255, 255, 255, 0.2);
        }

        .welcome-icon {
            font-size: 4rem;
            color: #1dcf73;
            animation: bounceIn 1.5s infinite ease-in-out;
        }

        @keyframes bounceIn {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="welcome-box">
        <div class="welcome-icon">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h1>Добре дошли!</h1>
        <p>
            Влезте в профила си, или се регистрирайте, ако нямате регистрация.
        </p>
        <div class="d-flex flex-column gap-3">
            <a href="login.html" class="btn btn-custom btn-login" id="loginButton">Вход</a>
            <a href="register.html" class="btn btn-custom btn-register">Регистрация</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
