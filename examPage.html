<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестов Център</title>
    <!-- Включване на Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Вашият custom CSS файл -->
     <link rel="stylesheet" href="examPage.css">
    
</head>
<body>
    <header class="fixed-top w-100" style="background: linear-gradient(135deg, #034687 0%, #00c379 100%);">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <h1 class="h3 text-white">Тестова платформа</h1>
            <nav class="d-flex align-items-center">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-white"
                        id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="userImage" src="https://via.placeholder.com/40" alt="Потребител"
                            class="rounded-circle me-2" style="width: 40px; height: 40px;">
                        <span id="userName" class="me-2">Зареждане...</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="student-profile.html">Начало</a></li>
                        <li><a class="dropdown-item" href="index1-students.html">Тестове</a></li>
                        <li><a class="dropdown-item" href="user-students.html">Регистрирани потребители</a></li>
                        <li><a class="dropdown-item" href="edit-students.html">Редактиране на профил</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="login.html" id="logout">Изход</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container mt-5 pt-5 flex-grow-1">
        <div class="row justify-content-between">
            <!-- Главен контейнер за теста -->
            <div class="col-lg-8 col-12 mb-4 order-lg-first">
                <div class="main-content p-4 bg-white rounded shadow-sm">
                    <div class="header mb-4">
                        <h4 class="text-primary">Дисциплина: </h4>
                    </div>
    
                    <div class="question mb-4 fw-bold">
                        <!-- Тук ще се показва въпросът -->
                        Каква е основната разлика между .bg-primary и .bg-gradient?
                    </div>
    
                    <div class="answers mb-4">
                        <!-- Тук ще се добавят възможните отговори -->
                        <label><input type="radio" name="answer" value="1"> .bg-gradient използва преход между цветове, докато .bg-primary има само един цвят</label>
                        <label><input type="radio" name="answer" value="2"> .bg-primary добавя рамка с основен цвят, а .bg-gradient – не</label>
                        <label><input type="radio" name="answer" value="3"> .bg-gradient е достъпен само чрез JavaScript функции</label>
                        <label><input type="radio" name="answer" value="4"> .bg-primary се използва само за текстов фон</label>
                    </div>
    
                    <div class="navigation d-flex justify-content-between">
                        <button class="btn btn-secondary">Предишен</button>
                        <button class="btn btn-primary">Следващ</button>
                    </div>
                </div>
            </div>
    
            <!-- Странична лента с таймер и пагинация -->
            <div class="col-lg-3 col-12 mb-4 ">
                <div class="sidebar p-4 bg-light rounded shadow-sm">
                    <div class="timer mb-4">
                        <span>Оставащо време: 10:00</span>
                    </div>
                    <button class="end-test btn btn-danger w-100 mb-4">Край на теста</button>
    
                    <!-- Пагинация -->
                    <div class="pagination-container">
                        <nav>
                            <ul class="pagination justify-content-center">
                                <li class="page-item"><button class="page-link">1</button></li>
                                <li class="page-item"><button class="page-link">2</button></li>
                                <li class="page-item"><button class="page-link">3</button></li>
                                <li class="page-item"><button class="page-link">4</button></li>
                            
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
  <!-- Структурата на футъра -->
<footer class="bg-light py-3 mt-auto" style="background: linear-gradient(135deg, #034687 0%, #00c379 100%); position: fixed; bottom: 0; left: 0; width: 100%; z-index: 999;">
    <div class="container text-center">
        <p class="text-white mb-2">&copy; 2025 Тестова платформа. Всички права запазени.</p>
        <hr class="my-3" style="border: 0; height: 3px; background: linear-gradient(135deg, #010e1c 0%, #013722 100%);">
    </div>
</footer>

    <!-- Включване на Bootstrap JS и jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="examPage.js"></script>
</body>
</html>
