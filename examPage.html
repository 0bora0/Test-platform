<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестов център</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .question-nav button {
            width: 40px;
            height: 40px;
            border: none;
            background: #e0e0e0;
            cursor: pointer;
        }
        .timer {
            text-align: right;
            font-size: 16px;
            color: red;
        }
        .end-test {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-secondary">Тестов център</h5>
            <button class="end-test">Край на теста</button>
        </div>
        <div class="timer">Оставащо време: <span id="time">10:00</span></div>
        <div class="mb-3">
            <p class="fw-bold">Кой метод трябва да се използва, за да се създаде вектор наляво спрямо локалната ориентация на игрови обект?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option1">
                <label class="form-check-label" for="option1">Vector3.left</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option2">
                <label class="form-check-label" for="option2">transform.left</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option3">
                <label class="form-check-label" for="option3">-transform.right</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option4">
                <label class="form-check-label" for="option4">Vector3.right</label>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary">Предишен</button>
            <button class="btn btn-primary">Следващ</button>
        </div>
        <div class="mt-4 d-flex flex-wrap gap-2">
            <div class="question-nav" id="nav-buttons"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const navButtons = document.getElementById("nav-buttons");
        for (let i = 1; i <= 40; i++) {
            const btn = document.createElement("button");
            btn.textContent = i;
            btn.classList.add("btn", "btn-outline-secondary");
            navButtons.appendChild(btn);
        }

        let timeLeft = 600;
        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("time").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft > 0) timeLeft--;
        }
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
