<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Създаване на курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=52234&format=png&color=000000" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="users.css">
   <style>
        body {
            background: linear-gradient(135deg, #16213e, #1a1a2e);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #034687, #00c379);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            
        }

        main {
            padding-top: 100px;
            flex-grow: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .form-control, .form-select {
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            padding: 12px;
        }

        .btn {
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.4s ease-in-out;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: #ffffff;
            border: none;
        }

        footer {
            background: linear-gradient(135deg, #034687, #00c379);
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
    </style>
    
</head>

<body class="d-flex flex-column">
    <header class="fixed-top w-100">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <h1 class="h3 text-white"><i class="bi bi-book"></i> Тестова платформа</h1>
            <nav>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-white"
                        id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="userImage" src="https://via.placeholder.com/40" alt="Потребител"
                            class="rounded-circle me-2" style="width: 40px; height: 40px;">
                        <span id="userName" class="me-2">Зареждане...</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="profile.html"><i class="bi bi-house-door"></i> Начало</a></li>
                        <li><a class="dropdown-item" href="index1.html"><i class="bi bi-file-earmark-text"></i> Тестове</a></li>
                        <li><a class="dropdown-item" href="users.html"><i class="bi bi-people"></i> Потребители</a></li>
                        <li><a class="dropdown-item" href="edit.html"><i class="bi bi-pencil-square"></i> Редактиране</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="login.html"><i class="bi bi-box-arrow-right"></i> Изход</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4"><i class="bi bi-plus-circle"></i> Създаване на дисциплина</h2>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Име на дисциплина:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                                <input type="text" class="form-control" placeholder="Въведете име" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Курс:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-award"></i></span>
                                <select class="form-select" required>
                                    <option value="" disabled selected>Изберете курс</option>
                                    <option>1</option><option>2</option><option>3</option><option>4</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Избери студенти:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
                                <select class="form-select" required></select>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100"><i class="bi bi-plus-lg"></i> Добави</button>
                        <button class="btn btn-success w-100 mt-3"><i class="bi bi-check-lg"></i> Създаване на курс</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Тестова платформа. Всички права запазени.</p>
    </footer>
</body>

</html>
