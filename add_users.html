<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Създаване на курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=52234&format=png&color=000000" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="users.css">
    <style>
   
    body {
        background: #f8f9fa;
    }
    
    .card {
        background-color: #fff;
        padding: 20px;
        margin-top: 70px;
    }
    
    .btn {
        font-weight: bold;
        transition: all 0.3s ease;
    }
    
    .btn:hover {
        transform: translateY(-2px);
    }
    
    .form-select, .form-control {
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-select:focus, .form-control:focus {
        border-color: #0056b3;
        box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.5);
    }

    .card-body {
        padding: 30px;
    }

    @media (max-width: 768px) {
        .card {
            margin: 10px;
        }
    }

    </style>
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">
    <header class="fixed-top w-100" style="background: linear-gradient(135deg, #034687 0%, #00c379 100%);">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <h1 class="h3 text-white">Тестова платформа</h1>
            <nav class="d-flex align-items-center">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-white"
                        id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="userImage" src="https://via.placeholder.com/40" alt="Потребител"
                            class="rounded-circle me-2" style="width: 40px; height: 40px;">
                        <span id="userName" class="me-2">Зареждане...</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="profile.html">Начало</a></li>
                        <li><a class="dropdown-item" href="index1.html">Тестове</a></li>
                        <li><a class="dropdown-item" href="users.html">Регистрирани потребители</a></li>
                        <li><a class="dropdown-item" href="edit.html">Редактиране на профил</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="login.html" id="logout">Изход</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div id="alert-box"></div>
    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Създаване на дисциплина</h2>
                        
                        <div class="mb-3">
                            <label for="discipline-name" class="form-label fw-bold">Име на дисциплина:</label>
                            <input type="text" id="discipline-name" class="form-control" placeholder="Въведете име на дисциплина" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="course-select" class="form-label fw-bold">Курс:</label>
                            <select id="course-select" class="form-select" required>
                                <option value="" disabled selected>Изберете курс</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="student-select" class="form-label fw-bold">Избери студенти:</label>
                            <select id="student-select" class="form-select" required>
                                <!-- Студентите ще се зареждат динамично -->
                            </select>
                        </div>
                        
                        <button id="add-student" class="btn btn-primary w-100">Добави</button>
                        <div id="student-list" class="mt-3"></div>
                        
                        <button id="create-discipline" class="btn btn-success w-100 mt-3">Създаване на курс</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-3 mt-auto" style="background: linear-gradient(135deg, #034687 0%, #00c379 100%);">
        <div class="container text-center">
            <p class="text-white mb-2">&copy; 2025 Тестова платформа. Всички права запазени.</p>
        </div>
    </footer>

   <script type="module" src="add_users.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
